<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font imports from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- confetti animation from canvas -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"
    ></script>
    <script defer src="js/words.js"></script>
    <script defer src="js/app.js"></script>

    <title>Guess the word game Jon</title>
  </head>
  <body>
    <div id="box">
      <h1>GUESS THE WORD</h1>
      <p id="instructions">
        📝 Instructions: 1. A scrambled word appears above. 2. Type your guess
        below. 3. Click “Submit” to check. 4. If correct, you’ll see a 🎉
        message! 5. Click “Refresh New Word” to try again.
      </p>
      <div id="word-display"></div>
      <p id="result"></p>
      <p id="highscore">Highscore: 0</p>
      <p id="score">Score: 0</p>
      <p id="timeisup" class="hidden">⏰ The time has finished!</p>
      <p id="timer">Time Left To Guess: 30s</p>
      <input type="text" id="guessinput" />
      <div id="buttondiv">
        <button id="submit">Submit</button>
        <button id="refresh">Refresh New Word</button>
      </div>
    </div>
  </body>
</html>
